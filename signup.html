<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-SignUp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!-- main container -->
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="row  border shadow p-3 box-area">
<!-- left box -->
            <div class="col-md-6 d-flex justify-content-center align-items-center image-section left-box" style="background-color: rgb(179, 124, 230);">
                <img src="images/img3.png" class="img-fluid" style="width:500px">
                
            </div>
            <!-- right box -->
            <div class="col-md-6 right-column">
                <div class="form-group">
                    <p class="text-center fs-6 mt-2">Sign Up to Chat</p>
                    <input type="text" class="form-control mb-3 form-control-lg bg-light fs-6" placeholder="Full name" id="fullname">
                    <input type="text" class="form-control mb-3 form-control-lg bg-light fs-6" placeholder="Phone number" id="phonenumber">
                    <input type="text" class="form-control mb-3 form-control-lg bg-light fs-6" placeholder="Email address" id="email">
                    <input type="text" class="form-control mb-3 form-control-lg bg-light fs-6 " placeholder="Password" id="password">
                    <button class="btn btn-lg btn-primary w-100 fs-6 mb-3" id="Sign-up">Sign Up</button>
                    <p>Already have an account? <a href="index.html">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="chatapp.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   
</body>
</html>
